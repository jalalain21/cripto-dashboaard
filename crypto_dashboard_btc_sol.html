<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard - BTC & SOL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ffd700;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      margin: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .card h2 {
      margin: 0 0 10px 0;
      color: #00bfff;
    }
    .price {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .stats {
      font-size: 14px;
      color: #aaa;
    }
    .bullish { color: #4caf50; font-weight: bold; }
    .bearish { color: #f44336; font-weight: bold; }
  </style>
</head>
<body>
  <header>Crypto Dashboard - BTC & SOL</header>
  <div class="container">
    <div class="card">
      <h2>Bitcoin (BTC)</h2>
      <div class="price">Harga: <span id="btc-price">Loading...</span></div>
      <div class="stats">Buy/Sell: <span id="btc-buysell">Loading...</span></div>
      <div class="stats">Inflow/Outflow: <span id="btc-flow">Loading...</span></div>
      <div class="stats">Rekomendasi: <span id="btc-signal" class="bullish">Loading...</span></div>
    </div>

    <div class="card">
      <h2>Solana (SOL)</h2>
      <div class="price">Harga: <span id="sol-price">Loading...</span></div>
      <div class="stats">Buy/Sell: <span id="sol-buysell">Loading...</span></div>
      <div class="stats">Inflow/Outflow: <span id="sol-flow">Loading...</span></div>
      <div class="stats">Rekomendasi: <span id="sol-signal" class="bearish">Loading...</span></div>
    </div>
  </div>
</body>
</html>
